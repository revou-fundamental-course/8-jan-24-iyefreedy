<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RevoU Katik</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="content-wrapper">
            <header>
                <div class="container">
                    <h1>Katik</h1>
                    <div class="typewriter-container">
                        <span class="typewriter-content">
                            Kalkulator Matematik</span
                        >
                    </div>
                </div>
            </header>

            <main>
                <div class="container">
                    <div class="greeting-wrapper">
                        <h1>Selamat datang di KaTik</h1>
                        <p>
                            Jelajahi keindahan matematika dengan menghitung
                            persegi. Setiap hitungan adalah langkah menuju
                            pemahaman yang lebih dalam.
                        </p>
                    </div>

                    <div class="shape-wrapper">
                        <canvas
                            id="shapeImage"
                            width="150"
                            height="150"
                        ></canvas>

                        <div class="shape-description">
                            <h6>Rumus</h6>
                            <div>
                                <span>Luas:</span>
                                <math
                                    xmlns="http://www.w3.org/1998/Math/MathML"
                                >
                                    <msup>
                                        <mi>s</mi>
                                        <mn>2</mn>
                                    </msup>
                                </math>
                            </div>

                            <div>
                                <span>Keliling: </span>
                                <math
                                    xmlns="http://www.w3.org/1998/Math/MathML"
                                >
                                    <mo>4</mo>
                                    <mi>s</mi>
                                </math>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="calculator-wrapper">
                        <form id="calculatorForm">
                            <div>
                                <label for="squareSideField"
                                    >Sisi persegi</label
                                >
                                <input
                                    type="number"
                                    id="squareSideField"
                                    name="side"
                                />
                            </div>
                            <button type="submit">Hitung</button>
                        </form>
                    </div>

                    <div class="result-wrapper">
                        <h1>Hasil</h1>
                        <div class="result-content">
                            <p id="areaResult">Luas:= <span></span></p>
                            <p id="perimeterResult">Keliling:= <span></span></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
